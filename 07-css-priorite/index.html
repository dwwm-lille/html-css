<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Priorité CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Les priorités en CSS :
        - !important 10000
        - Attribut style HTML 2000
        - Sélecteur par id (#) 1000
        - Sélecteur par classe (.) 100
        - Sélecteur par balise 10
        - Sélecteur universel (*) 1
    -->
    <section id="container" class="container" style="background-color: pink">
        <p>Un paragraphe</p>
    </section>
</body>
</html>
